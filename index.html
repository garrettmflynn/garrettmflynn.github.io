<script type="module">

    // --------------------- Import ESCompose ---------------------
    import * as escompose from './libraries/escompose/dist/index.esm.js'
    import * as escode from './libraries/escode/dist/index.esm.js'
    // import * as esm from './libraries/esmpile/dist/index.esm.js'


    // --------------------- Import a Basic ES Component ---------------------
    import * as portfolio from './escode/index.esc.js'

    const portfolioText = portfolio //{ __compose: { __object: portfolio, __src: './escode/index.esc.js' } }

    const esc = portfolio //portfolioText

    // --------------------- Declare Properties to Apply ---------------------
    const properties = { 
        __parent: document.body // Attach to DOM
    }

    // --------------------- Specify Options ---------------------
    const options = {
        utilities: {

            // Wait for Child Resolution to Complete
            // This is relevant to asynchronous source text bundling
            await: true,

            // Editor Options
            code: {
                class: escode.Editor
            },

            // // Bundler Options
            // bundle: {
            //     function: esm.bundle.get,
            //     options: {
            //         relativeTo: window.location.href,
            //     }
            // }
        },
    }

    // --------------------- Instantiate the Component ---------------------
    let component = escompose.create(
        esc, 
        properties,
        options
    )

    console.log('ES Component', component)

</script>
